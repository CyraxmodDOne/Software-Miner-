services:
  - type: web
    name: mining-backend
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && python app.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0

  - type: web
    name: mining-frontend
    env: static
    buildCommand: cp -r frontend/* public/
    staticPublishPath: ./public
